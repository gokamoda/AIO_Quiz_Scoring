<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんはやアプリ</title>
    
    <script src="https://kit.fontawesome.com/971d828464.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    .container{
        max-width: 100% !important;
        margin: 0px auto !important;
    }
</style>
<body>
    <div class="container mt-3">
        <div class="row bg-light py-0" style=" min-height: 200px;">
            <div style="display: none;" id="question-area">
                <div class="col-12 mt-2">
                    <h1 id="question"></h1>
                </div>
                <div class="col-12">
                    <h1 class="text-end">答え: <span id="answer"></span></h1>
                </div> 
            </div>
            <div style="display: block; height: 100%;" id="question-id-area">
                <div class="col-12 my-0">
                    <h1 class="text-center my-0" style="line-height: 200px;">問題ID <span id="question-id"></span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4  p-2 pb-0">
                <div class="card p-2">
                    <div class="row">
                        <div class="col-6">
                            <h3>鶴崎</h3>
                        </div>
                        <div class="col-6">
                            <h3 class="text-end">0 pt</h3>
                        </div>
                    </div>
                    <div class="row mt-3 px-2">
                        <div class="col-9 px-1">
                            <button class="btn btn-success w-100" onclick="addPoint(1, 0)">正解</button>
                        </div>
                        <div class="col-3 px-1">
                            <button class="btn btn-secondary w-100" onclick="removePoint(1, 0)"><i class="fa-solid fa-rotate-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4  p-2 pb-0">
                <div class="card p-2">
                    <div class="row">
                        <div class="col-6">
                            <h3>矢野</h3>
                        </div>
                        <div class="col-6">
                            <h3 class="text-end">0 pt</h3>
                        </div>
                    </div>
                    <div class="row mt-3 px-2">
                        <div class="col-9 px-1">
                            <button class="btn btn-success w-100" onclick="addPoint(2, 0)">正解</button>
                        </div>
                        <div class="col-3 px-1">
                            <button class="btn btn-secondary w-100" onclick="removePoint(2, 0)"><i class="fa-solid fa-rotate-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4  p-2 pb-0">
                <div class="card p-2">
                    <div class="row">
                        <div class="col-6">
                            <h3>中野</h3>
                        </div>
                        <div class="col-6">
                            <h3 class="text-end">0 pt</h3>
                        </div>
                    </div>
                    <div class="row mt-3 px-2">
                        <div class="col-9 px-1">
                            <button class="btn btn-success w-100" onclick="addPoint(3, 0)">正解</button>
                        </div>
                        <div class="col-3 px-1">
                            <button class="btn btn-secondary w-100" onclick="removePoint(3, 0)"><i class="fa-solid fa-rotate-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 p-2">
                <div class="card p-2">
                    <div class="row">
                        <div class="col-6">
                            <h3>AI1</h3>
                        </div>
                        <div class="col-6">
                            <h3 class="text-end">0 pt</h3>
                        </div>
                    </div>
                    <div class="row mt-3 px-2">
                        <div class="col-9 px-1">
                            <button class="btn btn-success w-100" onclick="addPoint(4, 0)">正解</button>
                        </div>
                        <div class="col-3 px-1">
                            <button class="btn btn-secondary w-100" onclick="removePoint(4, 0)"><i class="fa-solid fa-rotate-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4  p-2">
                <div class="card p-2">
                    <div class="row">
                        <div class="col-6">
                            <h3>AI2</h3>
                        </div>
                        <div class="col-6">
                            <h3 class="text-end">0 pt</h3>
                        </div>
                    </div>
                    <div class="row mt-3 px-2">
                        <div class="col-9 px-1">
                            <button class="btn btn-success w-100" onclick="addPoint(5, 0)">正解</button>
                        </div>
                        <div class="col-3 px-1">
                            <button class="btn btn-secondary w-100" onclick="removePoint(5, 0)"><i class="fa-solid fa-rotate-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4  p-2">
                <div class="card p-2">
                    <div class="row">
                        <div class="col-6">
                            <h3>AI3</h3>
                        </div>
                        <div class="col-6">
                            <h3 class="text-end">0 pt</h3>
                        </div>
                    </div>
                    <div class="row mt-3 px-2">
                        <div class="col-9 px-1">
                            <button class="btn btn-success w-100" onclick="addPoint(6, 0)">正解</button>
                        </div>
                        <div class="col-3 px-1">
                            <button class="btn btn-secondary w-100" onclick="removePoint(6, 0)"><i class="fa-solid fa-rotate-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1 justify-content-center">
            <div class="col-3">
                <button class="btn btn-primary w-100" id="back-button">前の問題</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" id="answer-button">問題回答表示</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" id="next-button">次の問題</button>
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
            <div class="col-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    問題選択
                </button>
            </div>

            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">問題選択</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="number" name="" id="question-change-area" class="form-control text-end">
                    </div>
                    <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary" id="question-change-button" data-bs-dismiss="modal" >決定</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
     <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
